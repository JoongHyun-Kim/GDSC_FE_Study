<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheer" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" >
    <title>to-do-web</title>
    
</head>
<body>
    <section id="back">

        <!--First : main-->
        <section id="main">
            <div class="main__container">
                <h1 class="main__title">
                    MyToDo
                </h1>
            </div>
        </section>

        <!--Second : daily report & daily quote-->
        <section id="report__quote">
            <div class ="report__container">
                ayeon's Daily Report
            </div>
            <div class ="quote__container">
                Courage is very important when it comes to anything
            </div>
        </section>

        <!--Third : Progress bar-->
        <section id="progress">
            <div class="progress__container">
                <h1 class="main__title">
                    score
                </h1>
            </div>
        </section>

        <!--Fourth : Calender-->
        <section id="Calender"> 
            <div class="Calender__container">
                <div class="Calender__header">
                    <div class="year-month"></div>
                    <div class="nav">
                        <button class="nav-btn go-prev" >&lt;</button>
                        <button class="nav-btn go-today">Today</button>
                        <button class="nav-btn go-next">&gt;</button>
                    </div>
                </div>
                <div class="Calender__main">
                    <div class="days">
                        <div class="day">일</div>
                        <div class="day">월</div>
                        <div class="day">화</div>
                        <div class="day">수</div>
                        <div class="day">목</div>
                        <div class="day">금</div>
                        <div class="day">토</div>
                    </div>
                    <div class="dates"></div>
                </div>
            </div>
        </section>

        <!--Fifth : To-do-list-->
        <section id="Todo">
            <div class="Todo__container">
                <h1 class="Todo__title">
                    Todo
                </h1>
            </div>
        </section>
    </section>
    <script src="app.js"></script>
</body>
</html>
