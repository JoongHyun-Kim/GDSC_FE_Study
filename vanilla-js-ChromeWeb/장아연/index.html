<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>to-do-web</title>
    
</head>
<body>
    <section id="back">

        <!--First : main-->
        <section id="main">
            <div class="main__container">
                <h1 class="main__title">
                    MyToDo
                </h1>
            </div>
        </section>

        <!--Second : daily report & daily quote-->
        <section id="report__quote">
            <div class ="report__container">
                ayeon's Daily Report
            </div>
            <div class ="quote__container">
                Courage is very important when it comes to anything
            </div>
        </section>

        <!--Third : Progress bar-->
        <section id="progress">
            <div class="progress__container">
                <h1 class="main__title">
                    score
                </h1>
            </div>
        </section>

        <!--Fourth : Calender-->
        <section id="Calender">
            <div class="Calender__container">
                <h1 class="main__title">
                    Calender
                </h1>
            </div>
        </section>

        <!--Fifth : To-do-list-->
        <section id="Todo">
            <div class="Todo__container">
                <h1 class="Todo__title">
                    Todo
                </h1>
            </div>
        </section>
    </section>
    <script src="app.js"></script>
</body>
</html>
